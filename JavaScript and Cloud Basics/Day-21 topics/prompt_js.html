<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Arithmetic Operators
        </title>
    </head>
    <body>
        <script>
            m1 = prompt("Enter the value of M1");
            m2 = prompt("Enter the value of M2");

            m1 = parseInt(m1)
            m2 = parseInt(m2)

            sum = m1 + m2

            alert("Sum = " + (sum))
        </script>
    </body>
</html>
