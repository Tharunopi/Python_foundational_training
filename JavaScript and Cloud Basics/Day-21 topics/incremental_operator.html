<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Arithmetic Operators
        </title>
    </head>
    <body>
        <script>
            a = 10
            b = 10
            alert("pre increment: " + (++a))
            alert("post increment: " + (b++))
            alert("afetr post increment: " + (b))

            alert("pre decrement: " + (--a))
            alert("post decrement: " + (b--))
            alert("afetr post decrement: " + (b))
        </script>
    </body>
</html>
