<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Arithmetic Operators
        </title>
    </head>
    <body>
        <script>
            a = 3;
            b = 4;
            document.write(a);
            document.write('<p>')
            document.write('<b>' + b + '</b>');

            document.write('<p>' + a && b);
        </script>
    </body>
</html>
