<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Arithmetic Operators
        </title>
    </head>
    <body>
        <script>
            for (var i = 0; i < 10; i++){
                document.write('i: ' + (i+1))
                document.write('<p>')
            }

        </script>
    </body>
</html>
