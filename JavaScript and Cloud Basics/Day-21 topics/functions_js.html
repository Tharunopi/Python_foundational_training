<!DOCTYPE html>
<html lang="en">

    <head>
        <script>
            function getSum(){
                sunvalue = prompt("Enter nums");
                sunvalue = parseInt(sunvalue);
                sum = 0;
                for (var i = 1; i <= sunvalue; i++){
                    sum += i;
                }
                return sum;
            }
        </script>
    </head>
    <body>
        <script>
            a = getSum();
            document.write(a);

        </script>
    </body>
</html>
